{% extends "base.html" %}

{% block title %}Customer Directory{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <div class="max-w-6xl mx-auto p-6">
        <header class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Customer Directory</h1>
                <p class="text-sm text-gray-500">Fast, paginated list with server-side search and a lightweight loading state.</p>
            </div>
            <div class="flex items-center space-x-3">
                <a href="{{ url_for('customer.add_customer') }}" class="inline-flex items-center px-3 py-2 bg-green-600 text-white rounded-lg shadow-sm hover:bg-green-700">
                    <i class="fas fa-user-plus mr-2"></i> Add
                </a>
                <button onclick="exportCustomers()" class="inline-flex items-center px-3 py-2 bg-indigo-600 text-white rounded-lg shadow-sm hover:bg-indigo-700">
                    <i class="fas fa-download mr-2"></i> Export
                </button>
            </div>
        </header>

        <section class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="flex-1">
                    <label for="customerSearchInput" class="sr-only">Search customers</label>
                    <div class="relative">
                        <input id="customerSearchInput" type="search" placeholder="Search by name" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
                        <div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">⌘K</div>
                    </div>
                </div>

                <div class="w-full sm:w-auto flex items-center space-x-2">
                    <select id="perPageSelect" class="border rounded-lg px-3 py-2">
                        <option value="10">10 / page</option>
                        <option value="25">25 / page</option>
                        <option value="50">50 / page</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- List and loader -->
        <div id="listContainer" class="bg-white rounded-lg shadow p-4">
            <div id="loader" class="flex items-center justify-center py-12" style="display:none;">
                <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                </svg>
                <span class="ml-3 text-gray-600">Loading customers…</span>
            </div>

            <ul id="customersList" class="space-y-3"></ul>

            <nav id="pagination" class="mt-4 flex items-center justify-between"></nav>
        </div>
    </div>

    <div class="h-16"></div>
</div>

<script>
// Simple, resilient list UI that talks to /api/customers
const state = {
    page: 1,
    per_page: 10,
    pages: 1,
    total: 0,
    q: ''
};

const $loader = () => document.getElementById('loader');
const $list = () => document.getElementById('customersList');
const $pagination = () => document.getElementById('pagination');

function showLoader(show){ $loader().style.display = show ? 'flex' : 'none'; }

async function fetchCustomers(page = 1){
    state.page = page;
    showLoader(true);
    $list().innerHTML = '';
    $pagination().innerHTML = '';

    const params = new URLSearchParams({ page: String(state.page), per_page: String(state.per_page) });
    if (state.q) params.set('search', state.q);

        try {
        const res = await fetch('/api/customers?' + params.toString(), { credentials: 'same-origin' });
        if (!res.ok) {
            // try to read server error message when possible
            let msg = `HTTP ${res.status}`;
            try { const txt = await res.text(); if (txt) msg += ` - ${txt}`; } catch(e){}
            throw new Error(msg);
        }
        const data = await res.json();
        state.pages = data.pages || 1;
        state.total = data.total || 0;
        renderList(data.results || []);
        renderPagination();
    } catch (err) {
        $list().innerHTML = `<li class="p-4 text-red-600">Unable to load customers — ${err.message}</li>`;
    } finally {
        showLoader(false);
    }
}

function renderList(items){
    if (!items.length) {
        $list().innerHTML = `<li class="p-8 text-center text-gray-500">No customers found.</li>`;
        return;
    }

    $list().innerHTML = items.map(c => {
        const inactive = c.is_active ? '' : '<span class="ml-2 text-xs text-red-600">INACTIVE</span>';
        const email = c.email ? `<a href="mailto:${c.email}" class="text-indigo-600">${c.email}</a>` : '';
        const phone = c.phone ? `<a href="tel:${c.phone}" class="text-green-600 ml-3">${c.phone}</a>` : '';
        return `
            <li class="border rounded-lg p-4 flex items-center justify-between">
                <div>
                    <div class="text-base font-semibold text-gray-900">${escapeHtml(c.full_name)} ${inactive}</div>
                    <div class="text-sm text-gray-600 mt-1">${email}${phone}</div>
                </div>
                <div class="text-right text-sm text-gray-500">
                    <div>ID: ${c.id}</div>
                    <div class="mt-1">${new Date(c.date_created).toLocaleDateString()}</div>
                </div>
            </li>`;
    }).join('\n');
}

function renderPagination(){
    const page = state.page;
    const pages = state.pages;
    if (pages <= 1) return;

    const prevDisabled = page <= 1;
    const nextDisabled = page >= pages;

    $pagination().innerHTML = `
        <div class="flex items-center gap-2">
            <button ${prevDisabled ? 'disabled' : ''} class="px-3 py-1 bg-white border rounded" onclick="fetchCustomers(${page-1})">← Prev</button>
            <span class="px-3 py-1">Page ${page} of ${pages}</span>
            <button ${nextDisabled ? 'disabled' : ''} class="px-3 py-1 bg-white border rounded" onclick="fetchCustomers(${page+1})">Next →</button>
        </div>
        <div class="text-sm text-gray-600">Total: ${state.total}</div>
    `;
}

// small helper to prevent XSS
function escapeHtml(str){
    if (!str) return '';
    return String(str).replace(/[&<>"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'})[s]);
}

// debounce search
let searchTimer = null;
document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('customerSearchInput');
    const perPage = document.getElementById('perPageSelect');

    input.addEventListener('input', (e) => {
        clearTimeout(searchTimer);
        searchTimer = setTimeout(() => {
            state.q = input.value.trim();
            state.page = 1;
            fetchCustomers(1);
        }, 350);
    });

    perPage.addEventListener('change', (e) => {
        state.per_page = Number(perPage.value);
        state.page = 1;
        fetchCustomers(1);
    });

    // initial load
    fetchCustomers(1);
});

function exportCustomers(){
    const params = new URLSearchParams({ per_page: String(state.per_page) });
    if (state.q) params.set('search', state.q);
    window.location = `/customer/export?${params.toString()}`;
}
</script>

<style>
/* small, local styles to keep layout tidy */
.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
</style>

{% endblock %}
