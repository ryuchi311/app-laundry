<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Accio Laundry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accio-blue': '#3B82F6',
                        'accio-dark': '#1E40AF',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gradient-to-br from-blue-50 via-white to-indigo-50">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <!-- Logo -->
            <div class="flex justify-center">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center shadow-xl">
                    <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#60A5FA"/>
                                <stop offset="100%" style="stop-color:#3B82F6"/>
                            </linearGradient>
                        </defs>
                        <!-- Washing machine outline -->
                        <rect x="20" y="15" width="60" height="70" rx="8" fill="white" stroke="url(#logoGradient)" stroke-width="3"/>
                        <!-- Control panel -->
                        <rect x="25" y="20" width="50" height="15" rx="3" fill="url(#logoGradient)" opacity="0.8"/>
                        <!-- Door -->
                        <circle cx="50" cy="55" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
                        <circle cx="50" cy="55" r="15" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
                        <!-- Water droplets -->
                        <circle cx="35" cy="45" r="2" fill="url(#logoGradient)" opacity="0.7"/>
                        <circle cx="65" cy="50" r="1.5" fill="url(#logoGradient)" opacity="0.7"/>
                        <circle cx="40" cy="65" r="1.5" fill="url(#logoGradient)" opacity="0.7"/>
                        <!-- Handle -->
                        <circle cx="65" cy="55" r="3" fill="white" stroke="url(#logoGradient)" stroke-width="2"/>
                    </svg>
                </div>
            </div>
            
            <!-- Brand Name -->
            <h1 class="mt-6 text-center text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                Accio Laundry
            </h1>
            <h2 class="mt-2 text-center text-xl font-semibold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Welcome back! Please enter your details.
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white/80 backdrop-blur-sm py-8 px-4 shadow-2xl sm:rounded-2xl sm:px-10 border border-white/20">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="mb-4">
                            {% for message in messages %}
                                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                                    <i class="fas fa-exclamation-circle mr-2"></i>{{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form class="space-y-6" method="POST">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-accio-blue"></i>Email Address
                        </label>
                        <input id="email" name="email" type="email" required
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-accio-blue focus:border-transparent transition-all duration-200 bg-white/70 backdrop-blur-sm"
                               placeholder="Enter your email">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-accio-blue"></i>Password
                        </label>
                        <div class="relative">
                            <input id="password" name="password" type="password" required
                                   class="appearance-none relative block w-full px-4 py-3 pr-12 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-accio-blue focus:border-transparent transition-all duration-200 bg-white/70 backdrop-blur-sm"
                                   placeholder="Enter your password">
                            <button type="button" onclick="togglePassword('password')" 
                                    class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors">
                                <i class="fas fa-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox" 
                                   class="h-4 w-4 text-accio-blue focus:ring-accio-blue border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-accio-blue hover:text-accio-dark transition-colors duration-200">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <!-- Sign In Button -->
                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-accio-blue to-accio-dark hover:from-accio-dark hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accio-blue transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-sign-in-alt text-white/70 group-hover:text-white/90"></i>
                            </span>
                            Sign In
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account?
                            <a href="{{ url_for('auth.signup') }}" 
                               class="font-medium text-accio-blue hover:text-accio-dark transition-colors duration-200 ml-1">
                                Create one here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Add subtle animations on form focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });
    </script>
</body>
</html>
