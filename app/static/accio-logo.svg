<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="w-full h-full">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#2D4654" stroke-width="2"/>
  
  <!-- Top Text Arc -->
  <path id="top-arc" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text class="text-lg font-bold fill-slate-700">
    <textPath href="#top-arc" startOffset="0%">LABHONON LAUNDRY</textPath>
  </text>
  
  <!-- Bottom Text Arc -->
  <path id="bottom-arc" d="M 170,100 A 70,70 0 0,1 30,100" fill="none"/>
  <text class="text-lg font-bold fill-slate-700">
    <textPath href="#bottom-arc" startOffset="0%">SERVICE</textPath>
  </text>
  
  <!-- Washing Machine Cloud -->
  <g transform="translate(100,100)">
    <!-- Cloud background -->
    <ellipse cx="0" cy="-10" rx="35" ry="25" fill="#2D4654"/>
    <circle cx="-20" cy="-15" r="15" fill="#2D4654"/>
    <circle cx="20" cy="-15" r="15" fill="#2D4654"/>
    <circle cx="-10" cy="5" r="12" fill="#2D4654"/>
    <circle cx="10" cy="5" r="12" fill="#2D4654"/>
    
    <!-- Stars and elements -->
    <g fill="white">
      <path d="M-25,-20 L-23,-18 L-21,-20 L-23,-22 Z"/>
      <path d="M25,-15 L27,-13 L29,-15 L27,-17 Z"/>
      <path d="M-15,15 L-13,17 L-11,15 L-13,13 Z"/>
      <circle cx="-5" cy="-25" r="2"/>
      <circle cx="15" cy="-5" r="1.5"/>
      <circle cx="-30" cy="0" r="1"/>
    </g>
    
    <!-- Washing Machine -->
    <rect x="-12" y="-5" width="24" height="20" rx="2" fill="white" stroke="#4A5568" stroke-width="1"/>
    
    <!-- Machine top panel -->
    <rect x="-10" y="-3" width="20" height="4" fill="#E2E8F0"/>
    <circle cx="-6" cy="-1" r="1" fill="#4A5568"/>
    <circle cx="-2" cy="-1" r="1" fill="#4A5568"/>
    <rect x="2" y="-2" width="6" height="2" rx="1" fill="#4A5568"/>
    
    <!-- Washing drum -->
    <circle cx="0" cy="7" r="8" fill="none" stroke="#4A5568" stroke-width="2"/>
    <circle cx="0" cy="7" r="5" fill="#F7FAFC" stroke="#4A5568" stroke-width="1"/>
    
    <!-- Drum holes -->
    <circle cx="-2" cy="5" r="0.5" fill="#4A5568"/>
    <circle cx="2" cy="5" r="0.5" fill="#4A5568"/>
    <circle cx="0" cy="9" r="0.5" fill="#4A5568"/>
    
    <!-- Water/soap bubbles -->
    <circle cx="-3" cy="7" r="1" fill="#E6FFFA" opacity="0.7"/>
    <circle cx="1" cy="4" r="0.8" fill="#E6FFFA" opacity="0.6"/>
  </g>
  
  <!-- ACCIO Text -->
  <text x="100" y="160" text-anchor="middle" class="text-3xl font-black fill-slate-800" style="font-family: 'Gothic', serif;">ACCIO</text>
</svg>
