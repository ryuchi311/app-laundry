steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/app-laundry:$COMMIT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/app-laundry:$COMMIT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - app-laundry
      - --image
      - 'gcr.io/$PROJECT_ID/app-laundry:$COMMIT_SHA'
      - --region
      - 'us-central1'
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-env-vars
      - 'SECRET_KEY=$SECRET_KEY,DATABASE_URL=$DATABASE_URL,MAIL_USERNAME=$MAIL_USERNAME,MAIL_PASSWORD=$MAIL_PASSWORD,SEMAPHORE_API_KEY=$SEMAPHORE_API_KEY,SEMAPHORE_SENDER_NAME=$SEMAPHORE_SENDER_NAME'

images:
  - 'gcr.io/$PROJECT_ID/app-laundry:$COMMIT_SHA'

timeout: '1200s'
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/app-laundry:$SHORT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/app-laundry:$SHORT_SHA']
images:
  - 'gcr.io/$PROJECT_ID/app-laundry:$SHORT_SHA'
